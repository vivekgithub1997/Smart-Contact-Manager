<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
</head>
<body>
	<section>


		<div class="container">
		
            <div class="row">
               <div class="col-md-6 offset-md-3">
                  <div class="my-card">
                  
                  	<h3 class="text-center mt-2">Login Here</h3>
                  
                  <form th:action="@{/dologin}" method="post">
                  
                  <div th:if="${param.error}" class="alert alert-danger">
                     Invalid UserName & Password 
                  </div>
                  
                   <div th:if="${param.logout}" class="alert alert-success">
                     User Successfully Logout
                  </div>
                  
                   <div th:if="${param.change}" class="alert alert-success">
                      <p th:text="${param.change}"></p>
                  </div>
                  
                   <div class="form-group m-3">
                      <label for="uname">UserName :</label>
                       <input type="text" class="form-control" name="username" id="uname"/>
                   </div>
                   
                   <div class="form-group m-3">
                      <label for="pssword">Password :</label>
                       <input type="password" class="form-control" name="password" id="pssword"/>
                   </div>
                   
                   
                   <div class="row">
                   
                    <div class="form-check ml-4 col">
                      <input type="checkbox" class="form-check-input" id="Check">
                      <label class="form-check-label" for="Check">Remember Me</label>
                      
                    </div>
                   
                   <div class="form-group col-3 ">
                       <a th:href="@{/signup}">SignUp Here</a>
                   </div>
                   
                   </div>
                   
                  <div class="form-group text-center">
                      <button type="submit" class="btn bg-primaryy text-white ">Submit</button>
                   </div>
                    
                   <div class="container text-center">
                    <a th:href="@{/forgot}">Forgot Password..</a>
                   </div>
                   
                   
                   
                   
                  </form>
                  
                  </div>
               </div>
            </div>

		</div>


	</section>
</body>
</html>
