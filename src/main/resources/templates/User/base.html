<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  <!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">Base Page </title>
  </head>
  <body>
  
    <!--  navbar started -->
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark  bg-primaryy  ">
  <a class="navbar-brand font-weight-bold" th:href="@{/}">Online-Contact-Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/user/index}">Home</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link font-weight-bold"><span th:text="${user.name}"></span></a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link "  th:href="@{/logout}"  href="#">Logout</a>
      </li>
      
      <!--  <li class="nav-item">
        <a class="nav-link " th:href="@{/signup}">Sign-Up</a>
      </li> -->
      
    </ul>
    
  </div>
</nav>
  
  <!-- Navbar Ended -->
  
  <!--  Sidebar Started  -->
  
    <div class="sidebar mt-1">
    
      <span onclick="toggleSidebar()" id="close"><i class="fa-regular fa-circle-xmark"></i></span>
      <a href="#" th:href="@{/user/index}" class="item"><i id="icon" class="fa-solid fa-house-chimney"></i>Home</a>
      <a th:href="@{/user/show-contact/0}" class="item"><i id="icon" class="fa-regular fa-address-book"></i>View Contacts</a>
      <a href="#" th:href="@{/user/add-contact}" class="item"><i id="icon" class="fa-solid fa-person-circle-plus"></i>Add Contact</a>
      <a th:href="@{/user/userProfile}" class="item"><i id="icon" class="fa-solid fa-user-tie"></i>User Profile</a>
      <a th:href="@{/user/settings}" class="item"><i id="icon" class="fa-solid fa-gear"></i>Settings</a>
      <a th:href="@{/logout}" class="item" ><i id="icon" class="fa-solid fa-right-to-bracket"></i>Logout</a>
      <div class="divider"></div>
    
    </div>
    
  <!--  Sidebar End  -->  
    
    
   <!--  Content Start  -->  
    
    <div class="contents">
        <i onclick="toggleSidebar()" id="bars" style="font-size: 25px;" class="fas fa-bars m-2"></i>
       <div th:replace="${content}"></div>
    </div>
    
   <!--  Content End  -->    
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
    
       function deleteContact(cid){
    	   
    	   swal({
    		   title: "Are you sure?",
    		   text: "You Want to Delete This Contact...",
    		   icon: "warning",
    		   buttons: true,
    		   dangerMode: true,
    		 })
    		 .then((willDelete) => {
    		   if (willDelete) {
    		    
    			   window.location="/user/delete/"+cid;
    			   
    		   } else {
    		     swal("Your contact is safe!");
    		   }
    		 });
       }
    
    </script>
    
     <script th:src="@{/js/script.js}"></script>
    
  </body>
</html>
