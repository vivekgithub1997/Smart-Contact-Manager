<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password Page</title>
</head>
<body>
	<section>


		<div class="container">
		
            <div class="row ">
               <div class="col-md-6 offset-md-3">
                  <div style="border-radius: 30px;" class="my-card mt-5 text-center">
                  
                  <h3 class="my-2"> Enter New Password </h3>
                  	
                  
                    <form th:action="@{/change-password}" method="post">
                    
                    <div class="form-group">
                    
                    <input type="password" placeholder="Enter New Password Here" 
                    name="newpassword" required="required"  class="form-control mt-3"/>
                    
                    </div>
                    
                    <div class="container text-center mb-3">
                    
                    <button type="submit" class="btn btn-warning">Change Password</button>
                    
                    </div>
                    
                    
                    </form>
                  
                  </div>
               </div>
            </div>

		</div>


	</section>
</body>
</html>
