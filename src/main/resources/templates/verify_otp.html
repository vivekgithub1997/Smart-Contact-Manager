<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Verify OTP Page</title>
</head>
<body>
	<section>


		<div class="container">
		
            <div class="row ">
               <div class="col-md-6 offset-md-3">
                  <div class="my-card mt-5">
                  
                  	<div class="alert alert-info text-center" role="alert">
                        OTP Send To Your Registered Email Id
                    </div>
                    
                    <div th:if="${session.message}"  class="alert alert-danger" role="alert">
                       
                       <p th:text="${session.message}"></p>
                       
                       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                       
                      </div>
                  
                    <form th:action="@{/verify-otp}" method="post">
                    
                    <div class="form-group">
                    
                    <input type="number" placeholder="Enter OTP Here" 
                    name="otp" required="required"  class="form-control mt-3"/>
                    
                    </div>
                    
                    <div class="container text-center mb-3">
                    
                    <button type="submit" class="btn btn-warning">Verify</button>
                    
                    </div>
                    
                    
                    </form>
                  
                  </div>
               </div>
            </div>

		</div>


	</section>
</body>
</html>
